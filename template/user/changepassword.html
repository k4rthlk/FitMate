{% load static %}
{% include 'user/header.html' %}

<style>
    .c-btn {
        background-color: #E95809;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-align: center;
        display: inline-block;
        margin: 0 auto;
    }

    .d-btn {
        color: white;
    }

    /* Added CSS for label alignment */
    label.d-btn {
        display: inline-block;
        width: 150px; /* Adjust this width as needed */
        text-align: right;
        margin-right: 10px; /* Add margin for spacing */
    }
</style>


<section class="classtime-section class-time-table spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title"><br><br>
                    <h2>CHANGE PASSWORD</h2><br><br>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action="{% url 'changepassword' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label class="d-btn" for="chk" aria-hidden="true">Email:</label>
                                            <input type="email" name="email" placeholder="Email" required=""><br><br>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label class="d-btn" for="chk" aria-hidden="true">Old Password: </label>
                                            <input type="password" name="password" placeholder="Password" required=""><br><br>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label class="d-btn" for="chk" aria-hidden="true">New Password: </label>
                                            <input type="password" name="newpwd" placeholder="New Password" required=""><br><br>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label class="d-btn" for="chk" aria-hidden="true">Confirm Password: </label>
                                            <input type="password" name="connewpwd" placeholder="Confirm Password" required=""><br><br>
                                        </div>
                                    </div>
                                    <button class="c-btn" type="submit" name="submit">UPDATE</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="classtime-table">

        </div>
    </div>
</section>


{% include 'user/footer.html'%}
