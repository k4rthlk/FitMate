{% load static %}
{% include "admin/header.html" %}

<div class="main-panel">
    <div class="content-wrapper" style="width:100%;">

        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <p align="center" class="card-title">FEEDBACKS</p>
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="display expandable-table" style="width:100%">
                                        <thead>
                                        <tr>
                                            <th>Sl No.</th>
                                            <th>Trainer</th>
                                            <th>User</th>
                                            <th>Feedback</th>

                                        </tr>

                                        </thead>
                                        <tbody>
                                        {% for d in feed %}
                                        <tr>
                                            <td>{{forloop.counter}}</td>
                                            <td>{{d.trainerid.name}}</td>
                                            <td>{{d.userid.name}}</td>
                                            <td>{{d.feedback}}</td>
                                        </tr>
                                        {% endfor %}

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        </div>

        {% include "admin/footer.html" %}
