{% load static %}
{% include "admin/header.html" %}
<style>
    select{
        outline: none;
    margin: 0;
    border: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    width: 100%;
    height:50px;
    font-size: 14px;
    font-family: inherit;
    }
</style>

<div class="main-panel">
    <div class="content-wrapper" style="width:100%;">
        <div class="row">
            <div class="col-md-3 grid-margin stretch-card">
            </div>
            <div class="col-md-6 grid-margin stretch-card mt-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" align="center">REASSIGN</h2>
                        <form method="POST" action="{% url 'reassignedit' eqp.userid %}">
                            {% csrf_token %}
                            <div class="row row-space">
                                <input class="input--style-4" type="hidden" readonly name="user"
                                       value="{{eqp.userid.userid}}">
                                <div class="input-group">
                                    <label class="label">User</label>
                                    <input class="input--style-4" type="text" disabled name="username"
                                           value="{{eqp.userid.name}}">
                                </div>
                                <div class="input-group">
                                    <label class="label">Trainer</label><br>

                                    <select class="input--style-4  " name="trainer" id="trainer">
                                        <option selected>Choose Trainer...</option>
                                        {% for d in trainer %}
                                        <option value="{{d.trainerid}}">{{ d.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>


                            </div>


                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 grid-margin stretch-card">
            </div>
        </div>
    </div>


    {% include "admin/footer.html" %}
