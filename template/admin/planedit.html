{% load static %}
{% include "admin/header.html" %}



<div class="main-panel">
            <div class="content-wrapper" style="width:100%;">
                <div class="row">
                    <div class="col-md-3 grid-margin stretch-card">
                    </div>
                    <div class="col-md-6 grid-margin stretch-card mt-5">
                        <div class="card">
                <div class="card-body">
                    <h2 class="title">Edit Plan</h2>
                    <form method="POST" action="{% url 'planedit' plan.planid%}">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="form-group">
                    <label for="exampleFormControlSelect2">SELECT CATEGORY</label>
                    <select name="catid" class="form-control" id="exampleFormControlSelect2" >
                       <option  style="color:black;" selected disable value="{{plan.catid.catid}}">{{plan.catid.catname}}</option>
                         {% for i in cat %}
                      <option value="{{ i.catid }}">{{ i.catname }}</option>
                      {% endfor %}
                    </select>
        </div>

                                <div class="input-group">
                                    <label class="label">Plan name</label>
                                    <input class="input--style-4" type="text" name="planname" value="{{plan.planname}}">
                                </div>
                            <div class="input-group">
                                    <label class="label">Price</label>
                                    <input class="input--style-4" type="text" name="price" value="{{plan.price}}">
                                </div>
                            <div class="input-group">
                                    <label class="label">Validity</label>
                                    <input class="input--style-4" type="text" name="validity" value="{{plan.validity}}">
                                </div>
                            <div class="input-group">
                                    <label class="label">Description</label>
                                    <input class="input--style-4" type="text" name="desc" value="{{plan.description}}">
                                </div>



                        </div>



                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Update</button>
                        </div>
                    </form>
                </div>

                        </div>
                    </div>
                    <div class="col-md-3 grid-margin stretch-card">
                    </div>
                </div>
            </div>
