{% load static %}
{% include "admin/header.html" %}
<style>
    select{
        outline: none;
    margin: 0;
    border: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    width: 100%;
    height:50px;
    font-size: 14px;
    font-family: inherit;
    }
</style>

<div class="main-panel">
    <div class="content-wrapper" style="width:100%;">
        <div class="row">
            <div class="col-md-3 grid-margin stretch-card">
            </div>
            <div class="col-md-6 grid-margin stretch-card mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" align="center">LOCATIONWISE USER REPORT</h4><br>
                        <p class="card-description">

                        </p>
                        <form method="POST" action="{% url 'userlocwise' %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>SELECT DISTRICT</label><br><br>
                                <select class="input--style-4 label " name="disname" style="padding: 9px 0;">

                                <option disabled= "disabled" selected="selected">---Choose District---</option>
                                {% for dict in district %}

                                <option value="{{dict.disid}}">{{dict.disname}}</option>
                                {% endfor %}
                                </select>
                                <div class="select-dropdown"></div>
                            </div>



                    <div class="p-t-20">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "admin/footer.html" %}
