{% load static %}
{% include "admin/header.html" %}
<style>
    select{
        outline: none;
    margin: 0;
    border: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    width: 100%;
    height:50px;
    font-size: 14px;
    font-family: inherit;
    }
</style>


<div class="main-panel">
    <div class="content-wrapper" style="width:100%;">
        <div class="row">
            <div class="col-md-3 grid-margin stretch-card">
            </div>
            <div class="col-md-6 grid-margin stretch-card mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" align="center">Location Registration</h4>
                        <p class="card-description">

                        </p>
                        <form method="POST" action="{% url 'locationreg' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Location Name</label>
                                <input type="text" class="form-control" name="locname"
                                       placeholder="Enter location"><br>
                                <label class="label">Select District</label>
                                <select class="input--style-4 label " name="disname">
                                    <option selected>Choose District...</option>
                                    {% for d in district %}
                                    <option value="{{d.disid}}">{{ d.disname }}</option>
                                    {% endfor %}
                                </select>
                            </div>


                            <button type="submit" class="btn btn-primary mr-2">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 grid-margin stretch-card">
            </div>
        </div>
    </div>
