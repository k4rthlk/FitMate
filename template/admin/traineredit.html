{% load static %}
{% include "admin/header.html" %}


<div class="main-panel">
    <div class="content-wrapper" style="width:100%;">
        <div class="row">
            <div class="col-md-3 grid-margin stretch-card">
            </div>
            <div class="col-md-6 grid-margin stretch-card mt-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="title">Edit Trainer</h2>
                        <form method="POST" action="{% url 'traineredit' tobj.trainerid %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row row-space">


                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="trainername"
                                           value="{{tobj.name}}">
                                </div>
                                <div class="input-group">

                                    <label class="label">Photo</label>
                                </div>
                                <div class="input-group">

                                    <input type="hidden" name="trainerphoto" value="{{tobj.trainerphoto}}">
                                    <img src="{{ tobj.trainerphoto.url }}" alt="Trainer photo"
                                         style="width: 100px;">
                                </div>
                                <div class="input-group">

                                    <input type="file" class="form-control" name="trainerpic">
                                </div>
                                <div class="input-group">

                                    <label class="label">Age</label>
                                    <input class="input--style-4" type="text" name="age" value="{{tobj.age}}">
                                </div>
                                <div class="input-group">

                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="address" value="{{tobj.address}}">
                                </div>
                                <div class="input-group">

                                    <label class="label">Phone</label>
                                    <input class="input--style-4" type="text" name="phone" value="{{tobj.phone}}">
                                </div>
                                <div class="input-group">


                                    <label class="label">Experience</label>
                                    <input class="input--style-4" type="text" name="experience"
                                           value="{{tobj.experience}}">


                                </div>


                            </div>


                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 grid-margin stretch-card">
            </div>
        </div>
    </div>
