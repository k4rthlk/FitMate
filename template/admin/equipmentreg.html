{% load static %}
{% include "admin/header.html" %}



        <div class="main-panel">
            <div class="content-wrapper" style="width:100%;">
                <div class="row">
                    <div class="col-md-3 grid-margin stretch-card">
                    </div>
                    <div class="col-md-6 grid-margin stretch-card mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Equipment Registration</h4>
                                <p class="card-description">

                                </p>
                                <form method="POST" action="{% url 'equipmentreg' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                                    <div class="form-group">
                                        <label class="label">Equipment Name</label>
                                    <input class="input--style-4" type="text" name="eqname">
                                    <label class="label">Equipment Photo</label>
                                    <input class="input--style-4" type="file" name="eqpic">
                                    <label class="label">Description</label>
                                    <input class="input--style-4" type="text" name="desc">
                                    <label class="label">Quantity</label>
                                    <input class="input--style-4" type="number" name="quantity">
                                    </div>


                                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 grid-margin stretch-card">
                    </div>
                </div>
            </div>



        {% include "admin/footer.html" %}
