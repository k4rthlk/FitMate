{% load static %}
{% include "admin/header.html" %}



<div class="main-panel">
            <div class="content-wrapper" style="width:100%;">
                <div class="row">
                    <div class="col-md-3 grid-margin stretch-card">
                    </div>
                    <div class="col-md-6 grid-margin stretch-card mt-5">
                        <div class="card">
               <div class="card-body">
                    <h2 class="title">Edit Equipment</h2>
                    <form method="POST" action="{% url 'equipmentedit' eqp.equipid %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">

                                <div class="input-group">
                                    <label class="label">Equipment name</label>
                                    <input class="input--style-4" type="text" name="equipname" value="{{eqp.equipname}}">
                                    <label class="label">Equipment Photo</label>
                                    <input type="hidden"  name="equipphoto"   value="{{eqp.equipphoto}}">
                                    <img src="{{ eqp.equipphoto.url }}" alt="Product photo" style="width: 100px;"><br>
                                    <input type="file" class="form-control" name="equippic">

                                    <label class="label">Reg Date</label>
                                    <input class="input--style-4" type="text" name="regdate" value="{{eqp.regdate |date:"Y-m-d"}}">





                                    <label class="label">Description</label>
                                    <input class="input--style-4" type="text" name="description" value="{{eqp.description}}">
                                    <label class="label">Quantity</label>
                                    <input class="input--style-4" type="text" name="quantity" value="{{eqp.quantity}}">
                                </div>



                        </div>



                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Update</button>
                        </div>
                    </form>
                </div>
                        </div>
                    </div>
                    <div class="col-md-3 grid-margin stretch-card">
                    </div>
                </div>
            </div>



        {% include "admin/footer.html" %}
